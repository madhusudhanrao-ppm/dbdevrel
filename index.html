<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Database DevRel Tech Content by Madhusudhan Rao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3A3632;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2C2A26 !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        .card {
            background-color: #2C2A26;
            border: 1px solid #404040;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .card-title {
            color: #ffffff;
            font-size: 1rem;
        }
        .card-text {
            color: #b0b0b0;
            flex-grow: 1;
            font-size: 0.9rem;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .btn-primary {
            background-color: #4F693F;
            border-color: #0066cc;
            margin-top: auto;
        }
        .btn-primary:hover {
            background-color: #0052a3;
            border-color: #0052a3;
        }

        .site-padding {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media(min-width: 992px) {
            .site-padding { padding-left: 3rem; padding-right: 3rem; }
        }

        .card-img-top {
            height: 220px;
            object-fit: cover;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>Oracle Database DevRel Tech Content</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li> 
                    <li class="nav-item"><a class="nav-link" href="#">Oracle AI Database</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">AI Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/madhusudhanraobm/" target="_new">About Madhu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container-fluid py-5 site-padding">
        <div id="articlesContainer" class="row g-4">
            <div class="loading">Loading articles...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                const container = document.getElementById('articlesContainer');
                container.innerHTML = '';

                data.articles.forEach(article => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';
                    col.innerHTML = `
                        <div class="card h-100">
                            <img src="${article.image}" class="card-img-top" alt="${article.title}">
                            <div class="card-body">
                                <h5 class="card-title">${article.title}</h5>
                                <p class="card-text">${article.description}<br/><br/>
                                    <b>Technologies: ${article.technologies}</b>
                                </p>
                                <a href="${article.url}" class="btn btn-primary" target="_blank">${article.buttonlabel}</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articlesContainer').innerHTML = 
                    '<div class="loading">Failed to load articles</div>';
            }
        }

        // Load articles on page load
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
